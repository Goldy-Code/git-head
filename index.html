<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>git the hub</title>
  </head>

  <body>
    <div class="atos">
      <div class="box">
        <div class="box__left">
          <button>
            <div class="lines"></div>
            <div class="lines"></div>
            <div class="lines"></div>
          </button>
          <i class="fa-brands fa-github"></i>
  
          <div class="search">
            <input class="search__input" placeholder="Search or jump to..." type="text" />
            <span class="search__icon">/</span>
          </div>
          <div class="links">
            <a class="pushh" href="#">Pull requests</a>
            <a href="#">Issues</a>
            <a href="#">Marketplace</a>
            <a href="#">Explore</a>
          </div>
        </div>
        <div class="box__right">
          <i class="fa-regular fa-bell"></i>
  
          <i class="fa-regular fa-plus push-left"></i>
          <div class="triangle-down"></div>
          <div class="for-img">
            <img class="push-left" src="bat.jpg" alt="" />
            <div class="blue-circle"></div>
          </div>
          <div class="triangle-down"></div>
        </div>
      </div>
    </div>

  

    <!--  -->
    <div class="patos">
      <input type="checkbox" id="toggeler" />
      
      <div class="box">
        <label class="button1" for="toggeler">
          <div class="lines"></div>
          <div class="lines"></div>
          <div class="lines"></div>
        </label>
  
        <i class="fa-brands fa-github"></i>
  
        <i class="fa-regular fa-bell"></i>
      </div>
  
  
      <div class="box2">
        <div class="search">
          <input class="search__input" placeholder="Search GitHub" type="text" />
        </div>
  
        <div class="links">
          <a href="#">Dashboard</a>
          <a href="#">Pull requests</a>
          <a href="#">Issues</a>
          <a href="#">Codespaces</a>
          <a href="#">Marketplace</a>
          <a href="#">Explore</a>
          <a href="#">Sponsors</a>
          <a href="#">Settings</a>
          <a class="a__flex" href="#">
            <img src="bat.jpg" alt="" />
            Your Bunny Wrote
          </a>
          <a href="#">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            Sing Out</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
